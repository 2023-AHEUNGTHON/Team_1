<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django REST API Page</title>
</head>
<body>

<h1>Tb_category Objects</h1>
<ul id="category-list"></ul>

<h1>Tb_pertimeset Objects</h1>
<ul id="pertimeset-list"></ul>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    // jQuery를 사용하여 카테고리 API 엔드포인트 호출
    $.get("/api/category/", function(data) {
        data.forEach(function(item) {
            $("#category-list").append("<li>" + item.category + "</li>");
        });
    });

    // jQuery를 사용하여 Pertimeset API 엔드포인트 호출
    $.get("/api/pertimeset/", function(data) {
        data.forEach(function(item) {
            $("#pertimeset-list").append("<li>" + item.personal.category + " - " + item.p_day + " - " + item.p_starttime + " to " + item.p_endtime + "</li>");
        });
    });
</script>

</body>
</html>
